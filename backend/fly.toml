# fly.toml app configuration file generated for speech-to-pdf-api
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "speech-to-pdf-api"
primary_region = "ams"  # Amsterdam, EU

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHON_VERSION = "3.11"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[mounts]]
  source = "speech_data"
  destination = "/data"
  initial_size = "1gb"